<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="UTF-8">
    <meta name="description" content="カメラが趣味の長野県出身 朝比奈一樹のプロフィール">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
        <div class="inner">
        <h1>MyProfile</h1>
        <nav id="nav">
          <a href="#about">About</a>
          <a href="#works">Works</a>
        </nav>
      </div>
      </header>

      <main>
        <img id="main-visual" src="image/MainVisual.png" alt="">
        <article>

          <section id="about">
            <h2>About</h2>
            <div class="about-content">
              <img id="about-photo" src="image/Ellipse 1.png" alt="朝比奈一樹の顔写真
              ">
            <div class="about-discription">
              <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
            </div>
            </div>
          </section>

          <h2>Works</h2>
          <section id="works">
              <div class="works-item">
              <img src="image/Rectangle 8.png" alt="新潟からみた日本海">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
              </div>
            <div class="item item-center">
              <img src="image/Rectangle 7.png" alt="長野の冠雪した御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="works-item">
              <img src="image/Rectangle 9.png" alt="京都で撮影した、明け方の古き良き日本の街並み">
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
            </div>
            </div>

            </div>

          </section>
        </article>
      </main>
      <footer>
        <p>&copy;MyProfile.All rights reserved.</p>
      </footer>
